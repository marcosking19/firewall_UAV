<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Olvidaste tu Contraseña? - DroneShield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0b3d91 0%, #1a73e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 450px;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #0b3d91;
            margin-bottom: 1rem;
        }

        .title {
            color: #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .info-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.3rem;
        }

        .uav-info {
            background-color: #f9f9f9;
            padding: 0.8rem;
            border-radius: 5px;
            border-left: 4px solid #1a73e8;
            margin-bottom: 1.5rem;
        }

        .uav-info p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .uav-info strong {
            color: #0b3d91;
        }

        .submit-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.8rem;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background-color: #0b3d91;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #0b3d91;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .login-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #0b3d91;
            text-decoration: underline;
        }

        .input-error {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        .input-error.visible {
            display: block;
        }
    </style>
</head>
<body>

    <a href="login.html" class="back-button">Volver al Login</a>

    <div class="container">
        <div class="logo">DroneShield</div>
        <h2 class="title">¿Olvidaste tu Contraseña?</h2>

        <div class="uav-info">
            <p><strong>Nota importante:</strong> Para recuperar tu contraseña, necesitas un ID UAV registrado y tu correo electrónico.</p>
        </div>

        <form id="forgotForm">
            <div class="form-group">
                <label for="uav-id">ID UAV</label>
                <input type="text" id="uav-id" name="uav-id" maxlength="8" pattern="[a-zA-Z0-9]+" placeholder="Ingresa tu ID UAV" required>
                <p class="input-error" id="uav-id-error">El ID UAV debe ser alfanumérico y tener máximo 8 caracteres.</p>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                <p class="input-error" id="email-error">Ingresa un correo válido.</p>
            </div>

            <button type="submit" class="submit-button">Enviar Enlace de Recuperación</button>
        </form>

        <p class="login-link">¿Ya lo recordaste? <a href="login.html">Inicia sesión</a></p>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const uavId = document.getElementById('uav-id').value.trim();
            const email = document.getElementById('email').value.trim();
            const uavIdError = document.getElementById('uav-id-error');
            const emailError = document.getElementById('email-error');

            let valid = true;

            if (!/^[a-zA-Z0-9]{1,8}$/.test(uavId)) {
                uavIdError.classList.add('visible');
                valid = false;
            } else {
                uavIdError.classList.remove('visible');
            }

            if (!email || !email.includes('@')) {
                emailError.classList.add('visible');
                valid = false;
            } else {
                emailError.classList.remove('visible');
            }

            if (valid) {
                alert("Se ha enviado un enlace de recuperación a tu correo.");
                // Aquí puedes agregar lógica para enviar los datos al backend
            }
        });
    </script>
</body>
</html>
